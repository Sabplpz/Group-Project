<!DOCTYPE html>
<html>
  <head>
    <title>Stargazers</title>
    <script type="text/javascript" src="assets\js\background.js"></script>
    <style type="text/css">
      html,
      body {
        margin: 0px;
        background: #ffffff;
        height: 100%;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Stargazers</h1>
    </header>

    <div class="container">
      <h2>Viewing Conditions</h2>
      <div id="weather-conditions">
        <p id="currentDate"></p>
          <div id="iconDisplay"><img id="weatherIcon" src=""></div>
          <p id="currentTemp"></p>
          <p id="currentVisibility"></p>
          <p id="currentClouds"></p>
      </div>
    </div>

    <div class="search-form">
      <h2>Fill Out This Form!</h2>
      <form id="search-form">
        <label var="city-input">Enter City Name:</label>
        <input type="text" id="city-input" name="city">
        <button type="submit">Search</button>
    </form>
    </div>

    <div class="container">
      <h2>Pic of the Day</h2>
      <div id="apod"></div>
    </div>
    <canvas id="canvas" width="100%" height="100%"></canvas>

    <script type="text/javascript" src="assets\js\script.js"></script>
  </body>
</html>
