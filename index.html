<!DOCTYPE html>
<html>
  <head>
    <title>Stargazers</title>
    <script type="text/javascript" src="assets\js\background.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
<!-- Adding code for the pop-up -->
  
<div id="pop-up" class="modal" >
  <div class="modal-content">
    <h4>Please enter you city: </h4>
    <p>A bunch of text</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Submit</a>
  </div>
</div>
<!-- last of code for the pop-up -->

    <header>
      <h1>Stargazers</h1>
    </header>

    <div class="container">
      <h2 id="conditions">Viewing Conditions</h2>
      <div id="weather-conditions">
        <p id="currentDate"></p>
        <div id="iconDisplay"><img id="weatherIcon" src="" /></div>
        <p id="currentTemp"></p>
        <p id="currentVisibility"></p>
        <p id="currentClouds"></p>
      </div>
    </div>

    <div class="search-form">
      <h2>Fill Out This Form!</h2>
      <form id="search-form">
        <label var="city-input">Enter City Name:</label>
        <input type="text" id="city-input" name="city" />
        <button type="submit">Search</button>
      </form>
    </div>

    <div class="container">
      <h2>Pic of the Day</h2>
      <div id="apod"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets\js\script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
